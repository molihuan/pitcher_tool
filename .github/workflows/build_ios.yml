name: Build ios
on:
  # 手动触发
  workflow_dispatch:
jobs:
  build:
    name: Build
    runs-on: macos-latest
    steps:
      # 使用本项目
      - uses: actions/checkout@v3
      #设置flutter
      - uses: subosito/flutter-action@v2.12.0
        with:
          # The Flutter version to make available on the path
          flutter-version: 3.13.9
          # The Flutter build release channel
          channel: # optional, default is stable

      # Get flutter dependencies.
      - run: flutter pub get
      # Build ios
      - run: flutter build ios
      - name: Archive iOS
        run: |
          cd ios
          pod install
          xcodebuild archive -workspace Runner.xcworkspace -scheme Runner -archivePath $PWD/build/Runner.xcarchive
      - name: Export IPA
        run: |
          xcodebuild -exportArchive -archivePath $PWD/ios/build/Runner.xcarchive -exportOptionsPlist exportOptions.plist -exportPath $PWD/build
      # Upload generated apk to the artifacts.
      - uses: actions/upload-artifact@v3.1.3
        with:
          # Artifact name
          name: release-ios
          # 导出文件夹
          path: ios/build/Runner.ipa
          # The desired behavior if no files are found using the provided path.

